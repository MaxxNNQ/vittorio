<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Каталог библиотеки</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <div class="brand">
        <h1 id="siteTitle">Каталог библиотеки</h1>
        <p id="siteSubtitle" class="subtitle">Нажми на описание — увидишь, что внутри.</p>
      </div>

      <div class="searchRow">
        <input id="q" type="search" placeholder="Поиск по автору, названию, аннотации…" autocomplete="off" />
        <span id="count" class="count"></span>
      </div>

      <div class="hint">
        Подсказка: кликай по <b>карточке</b> или по <b>«Открыть описание»</b> — всплывёт окно с полной аннотацией.
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modalBackdrop" data-close="1"></div>
    <div class="modalCard" role="dialog" aria-modal="true" aria-label="Аннотация">
      <button class="close" title="Закрыть" data-close="1">×</button>
      <div class="modalBody">
        <img id="mCover" class="mCover" alt="" />
        <div class="mText">
          <div id="mAuthor" class="mAuthor"></div>
          <div id="mTitle" class="mTitle"></div>
          <div id="mDesc" class="mDesc"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
